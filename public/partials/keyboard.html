<h1 class="page-header">Select a Keyboard</h1>
<div>
    <span ng-repeat="keyboard in keyboards" drag ng-model="keyboard">
        <!--a ng-click="setKeyboard(keyboard.name)">
        <img ng-src="{{keyboard.img}}">
        &nbsp;&nbsp;
    </a-->
  
    
    
    
     <a ng-click="setKeyboard(keyboard)">
        <div class="col-sm-6 col-md-4 col-lg-3 addShadow" >
        <section class="panel">
            <div class="panel-body">
                <div class="top-stats-panel">
                    <div class="daily-visit">
                        <h4 class="widget-h">{{keyboard.Name}}</h4>
                        
                        <div id="daily-visit-chart" style="width:100%; height: 100px; display: block" >
                            <img ng-src="{{keyboard.img}}" style="width: 100px; height: 100px;">
                        </div>
                        <ul class="chart-meta clearfix">
                            <li class="pull-left visit-chart-value">Rs {{keyboard.Price}}</li>
                            <li class="pull-right visit-chart-title"><i class="fa fa-arrow-up"></i>{{keyboard.Platform}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
        </a>
    
    
    </span>
    
    
    
   
    
</div>
